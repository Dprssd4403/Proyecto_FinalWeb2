<div class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
    <div class="max-w-4xl w-full">
        
        <div class="mb-10 text-center">
            <span class="inline-block px-4 py-1 mb-4 text-[10px] font-black tracking-[0.3em] text-indigo-600 uppercase bg-indigo-100 rounded-full">
                Únete a la Academia
            </span>
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter lg:text-5xl">
                Crea tu cuenta en <span class="text-indigo-600 italic font-black">EduMaster</span>
            </h1>
            <p class="text-slate-500 mt-3 text-lg">
                Comienza tu viaje de aprendizaje hoy mismo.
            </p>
        </div>

        <div class="bg-white p-8 md:p-12 rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.04)] border border-slate-100 transition-all hover:shadow-[0_30px_60px_rgba(79,70,229,0.08)]">
            
            <div class="flex items-center mb-10">
                <span class="bg-indigo-600 text-white p-3 rounded-2xl mr-4 shadow-lg shadow-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </span>
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">Información del Estudiante</h2>
            </div>

            <form class="grid grid-cols-1 md:grid-cols-2 gap-6" (ngSubmit)="guardarUsuario()">
                
                <div class="flex flex-col space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Nombre Completo</label>
                    <input type="text" placeholder="Ej: Juan Pérez" required [(ngModel)]="nuevoUsuario.name" name="name"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-slate-700 font-medium">
                </div>

                <div class="flex flex-col space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Correo Electrónico</label>
                    <input type="email" placeholder="tu@email.com" required [(ngModel)]="nuevoUsuario.email" name="email"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-slate-700 font-medium">
                </div>

                <div class="flex flex-col space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Teléfono móvil</label>
                    <input type="text" placeholder="+593 ..." required [(ngModel)]="nuevoUsuario.phone" name="phone"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-slate-700 font-medium">
                </div>

                <div class="flex flex-col space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Contraseña segura</label>
                    <input type="password" placeholder="••••••••" required [(ngModel)]="nuevoUsuario.password" name="password"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-slate-700 font-medium">
                </div>

                <div class="md:col-span-2 flex flex-col space-y-2">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Selecciona tu curso de interés</label>
                    <select [(ngModel)]="nuevoUsuario.curso" name="curso" required
                        class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-slate-700 font-medium appearance-none">
                        <option value="" disabled selected>Elige un programa académico</option>
                        <option value="Angular Pro">Angular Pro</option>
                        <option value="Desarrollo Web Fullstack">Fullstack Web</option>
                        <option value="Diseño UI/UX">Diseño UI/UX</option>
                        <option value="Python para Data Science">Python Data Science</option>
                    </select>
                </div>

                <div class="md:col-span-2 pt-6">
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-[2rem] transition-all shadow-xl shadow-indigo-200 transform active:scale-95 flex items-center justify-center space-x-3 tracking-widest uppercase text-xs">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                        </svg>
                        <span>Comenzar ahora</span>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center border-t border-slate-50 pt-8">
                <p class="text-slate-400 font-medium">¿Ya tienes una cuenta? 
                    <a routerLink="/login" class="text-indigo-600 font-black hover:underline ml-1">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
